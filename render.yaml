services:
  - type: web
    name: allfence-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: allfence-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://allfence.vercel.app
    
databases:
  - name: allfence-db
    databaseName: allfence
    user: allfence
